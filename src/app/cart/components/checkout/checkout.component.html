
<h1>Checkout Details</h1>
 
 

<form [formGroup]="form"  >
    <p>
        <label>Full Name:</label>
        <input type="text" formControlName="fullName" >
    </p>

    <p>
        <label>State:</label>
        <select   formControlName="state"  >
            <option [value]='state.id' *ngFor="let state of states$ | async">{{state.name}}</option>
        </select>
    </p>

    <p>
        <label>City:</label>
        <select   formControlName="city"  >
            <option [value]='city.id' *ngFor="let city of cities$ | async">
                {{city.name}}</option>
        </select>
    </p>

 
 <p>
        <label>Country</label>
        <input type="text" formControlName="country" >

        IN or India
    </p>
        
        <p *ngIf="countryControl.invalid">Enter the country code</p>
        <pre>
            {{countryControl.errors | json}}
        </pre>
    <p>
        <button type="submit" [disabled]="!form.valid">Submit</button>
    </p>
</form>
